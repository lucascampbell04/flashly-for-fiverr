  <title>Flashly | Unauthorized</title>

<body class="bg-gray-100 dark:bg-gray-900">
  <div id="loading-screen" class="fixed top-0 left-0 w-screen h-screen bg-gray-100 z-50 flex flex-col items-center justify-center hidden">
    <div class="spinner w-16 h-16 border-t-4 border-purple-500 rounded-full animate-spin"></div>
</div>
<div style="    position: absolute;
top: 50%;
left: 50%;
margin-top: -50px;
margin-left: -500px;
width: 1000px;
height: 100px;">
    <section class="flex items-center h-full p-16 dark:bg-gray-900 dark:text-gray-100">
        <div class="container flex flex-col items-center justify-center px-5 mx-auto my-8">
            <div class="max-w-md text-center">
                <h2 class="mb-5 text-indigo-700 font-extrabold text-9xl dark:text-gray-600">
                    <span class="sr-only">Error</span>Oh no!
                </h2>
                <hr class=" h-1 mb-4 bg-gray-300 border-0 rounded dark:bg-gray-700">
                <p class="text-2xl font-semibold md:text-3xl">You aren't authorized to be here.</p>
                <p class="mt-4 mb-8 dark:text-gray-400">Please log in or sign up to access this page.</p>
                <a  href="login" class="px-8 py-3 font-semibold rounded-2xl mx-3 text-white bg-indigo-700 dark:bg-violet-400 dark:text-gray-900">Log in</a>
                <a  href="signup" class="px-8 py-3 font-semibold rounded-2xl mx-3 text-white bg-indigo-700 dark:bg-violet-400 dark:text-gray-900">Sign up</a>
            </div>
        </div>
    </section>
</div>

            </button>

                </div>
                <div id="deckProgressBar" class="flex justify-start w-full items-start mt-2.5">

                  <div class="w-4/12 h-0.5 bg-indigo-500 rounded-full"></div>
                </div>
              </div></div>
              
            <div class="mt-4 flex justify-center flex-col px-6 w-full">

                    stroke="currentColor"

              </button>
              <button id="logout-btn" class="focus:outline-none focus:text-white flex justify-start items-center space-x-6 hover:text-white text-indigo-200 hover:text-white rounded py-3 w-full">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M14 8V6C14 5.46957 13.7893 4.96086 13.4142 4.58579C13.0391 4.21071 12.5304 4 12 4H5C4.46957 4 3.96086 4.21071 3.58579 4.58579C3.21071 4.96086 3 5.46957 3 6V18C3 18.5304 3.21071 19.0391 3.58579 19.4142C3.96086 19.7893 4.46957 20 5 20H12C12.5304 20 13.0391 19.7893 13.4142 19.4142C13.7893 19.0391 14 18.5304 14 18V16" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
